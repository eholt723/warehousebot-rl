<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Picker Bot Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Warehouse Picker Bot â€” Live Demo</h1>

    <section class="shipment-input">
      <h2>Please select what items are needed for the current shipment</h2>
      <div id="itemsPanel" class="items-grid"><!-- checkboxes injected by JS --></div>
      <div class="shipment-actions">
        <button id="selectAllBtn" class="ghost">Select All</button>
        <button id="clearAllBtn" class="ghost">Clear</button>
        <button id="submitItems">Update Shipment</button>
      </div>
    </section>

    <div class="controls">
      <button id="startBtn">Start Simulation</button>
      <button id="resetBtn">Reset</button>
      <span id="stats"></span>
    </div>

    <canvas id="stage" width="900" height="600"></canvas>
  </main>

  <script src="app.js"></script>
</body>
</html>
