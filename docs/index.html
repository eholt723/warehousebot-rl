<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Picker Bot — Live Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Warehouse Picker Bot — Live Demo</h1>

    <section class="shipment-input">
      <h2>Please select what items are needed for the current shipment</h2>
      <div id="itemButtons" class="item-buttons"><!-- buttons added by JS --></div>
      <div class="selector-actions">
        <button id="selectAllBtn">Select All</button>
        <button id="clearAllBtn">Clear</button>
        <button id="submitItems">Update Shipment</button>
      </div>
    </section>
    
    <section style="margin:12px 0; background:#101633; border:1px solid #20285a; border-radius:10px; padding:10px;">
      <label for="mapSelect" style="margin-right:8px;">Map:</label>
      <select id="mapSelect" style="min-width:180px;"></select>
      <button id="loadMapBtn" style="margin-left:8px;">Load Map</button>
      <span id="mapStatus" style="margin-left:10px; opacity:.9;"></span>
    </section>

    <div class="controls">
      <button id="startBtn">Start Simulation</button>
      <button id="resetBtn">Reset</button>
      <span id="stats"></span>
    </div>

    <!-- NOTE: width/height ATTRIBUTES define the true drawing buffer size -->
    <canvas id="stage" width="960" height="600" aria-label="Warehouse grid"></canvas>
  </main>

  <!-- Fixed legend bottom-right -->
  <aside id="legend">
    <div class="row"><span class="k bot"></span> Bot</div>
    <div class="row"><span class="k item"></span> Items (A–J)</div>
    <div class="row"><span class="k picked"></span> Picked</div>
    <div class="row"><span class="k shelf"></span> Shelves / Obstacles</div>
    <div class="row"><span class="k person"></span> People (random walkers)</div>
    <div class="row"><span class="k drop"></span> Drop location (box)</div>
    <div class="row"><span class="k dock"></span> Docking station</div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
